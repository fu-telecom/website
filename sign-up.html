<html>

<head></head>

<body>
  <title>Sign Up Your Theme Camp</title>
  <p>Want your theme camp to be provided with a phone at Flipside 2024? This is
    where you sign up.
  </p>

  <form>
    <form action="/submit-form.js">
      <label for="contact-name">Your name (can be a burn name):</label><br>
      <input type="text" id="contact-name" name="contact-name" value="Joe Schmoe"><br><br>

      <label for="contact-phone-number">Your phone number:</label><br>
      <input type="tel" id="contact-phone-number" name="contact-phone-number" value="999-999-9999"><br><br>

      <label for="contact-email">Your email address:</label><br>
      <input type="email" id="contact-email" name="contact-email" value="hithere@gmail.com"><br><br>

      <label for="lead-name">Your camp lead's name (can be a burn name):</label><br>
      <input type="text" id="lead-name" name="lead-name" value="Jane Doe"><br><br>

      <label for="lead-phone-number">Your camp lead's phone number:</label><br>
      <input type="tel" id="lead-phone-number" name="lead-phone-number" value="111-111-1111"><br><br>

      <label for="lead-phone-number">Your camp lead's email address:</label><br>
      <input type="email" id="lead-phone-number" name="lead-phone-number" value="byenow@gmail.com"><br><br>

      <label for="camp-name">Your camp's name:</label><br>
      <input type="text" id="camp-name" name="camp-name" value="Epic Camp"><br><br>

      <label for="desired-number">Desired phone number at the burn:</label><br>
      <input type="text" id="desired-number" name="desired-number" value="1-800-EAT-SHIT"><br><br>

      <label for="desired-caller-id">Desired caller ID at the burn (must meet <a
          href="https://en.wikipedia.org/wiki/Calling_Name_Presentation">CNAM standards</a>):
      </label><br>
      <input type="text" id="desired-caller-id" name="desired-caller-id" value="Epic Camp"><br><br>

      <p>Would you like to bring your own phone?</p>
      <input type="radio" id="desired-phone-type" name="user-provided"
        value="No, I want you to provide me with a phone">
      <label for="desired-phone-type">No, I want you to provide me with a phone</label><br>
      <input type="radio" id="desired-phone-type" name="fut-provided" value="Yes, I have a phone I want to use">
      <label for="desired-phone-type">Yes, I have a phone I want to use</label><br><br>

      <label for="notes">Messages or comments you'd like to give us:</label><br>
      <input type="text" id="notes" name="notes" value="I'm very excited to pay my bill after I get this phone"><br><br>

      <input type="submit" value="Submit">
    </form>

</body>

</html>
